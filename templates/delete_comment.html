{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}

<div class="container-fluid contact-form">
    <h1>Delete comment</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Are you sure that you want to delete this comment?</h2>
        <button type='submit' class="btn btn-signup btn-danger right">Delete</button>
    </form>
</div>

{% else %}

<div class="container-fluid contact-form">
    <h1>To access this page, please sign in <a href="{% url 'account_login' %}">Here</a></h1>
</div>

{% endif %}
{% endblock %}
